<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emoji Cube</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0f1115;
    color: white;
    display: grid;
    place-content: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    display: grid;
    gap: 18px;
    justify-items: center;
  }

  .cube {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 12px;
    padding: 18px;
    background: #1a1d24;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }

  button {
    width: 80px;
    height: 80px;
    font-size: 30px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: #2a2f3a;
    transition: 0.2s;
  }

  button:hover {
    background: #3a4150;
    transform: scale(1.08);
  }

  #output {
    width: 120px;
    height: 120px;
    display: grid;
    place-items: center;
    font-size: 48px;
    background: #1a1d24;
    border-radius: 18px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
  }
</style>
</head>

<body>

<div class="container">

  document.getElementById("output").textContent = emoji;

</script>

</body>
</html>
